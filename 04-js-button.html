<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ฟังก์ชั่นที่ใช้แสดงข้อความเเจ้งเตือน -->
    <script>
       function click_button() {
           window.alert('sawasdee')
           
       }

    <br>
    <!-- เขียนแบบปุ่ม HTMl5 -->
    <button onclick="window.alert('Hello')">click hear</button>

    <br>
    <!-- เอาปุ่มไปเรียกใช้ ฟังก์ชั่นที่อยู่ข้างบน -->
